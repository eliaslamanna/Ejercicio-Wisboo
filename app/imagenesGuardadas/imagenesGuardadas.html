<!DOCTYPE html>
  <body>
    <div ng-controller="imagenesGuardadasCtrl">
      <div ng-if="imagenesGuardadas.length == 0">
        <p>No tiene imagenes guardadas</p>
      </div>
      <div ng-if="imagenesGuardadas.length > 0">
        <p><u>Mis Imagenes:</u></p>
      </div>
      <div ng-repeat="imagen in imagenesGuardadas">
        <img src="{{ imagen }}"/>
      </div>
    </div>   
  </body>
</html>
