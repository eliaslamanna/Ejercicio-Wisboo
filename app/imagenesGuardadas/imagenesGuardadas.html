<!DOCTYPE html>
  <head>
    <head>
      <link rel="stylesheet" href="buscarImagenes/buscarImagenesCss.css"/>
    </head>
  </head>
  <body>
    <div ng-controller="imagenesGuardadasCtrl">

      <div class="texto">
        <div ng-if="$root.imagenesGuardadas.length == 0">
          <p><u>No tiene imagenes guardadas</u></p>
        </div>
        <div ng-if="$root.imagenesGuardadas.length > 0">
          <p><u>Mis Imagenes:</u></p>
        </div>
      </div>
      
      <div ng-repeat="imagen in $root.imagenesGuardadas | limitTo: $ctrl.limiteGuardados" class="contenedor">
          <img src="{{ imagen }}"/>
      </div>

      <div ng-if="$ctrl.limiteGuardados > 0 && $ctrl.limiteGuardados < $root.imagenesGuardadas.length" class="botonMas">
        <button ng-click="$ctrl.agrandar()">Cargar mas</button>
      </div>
    </div>   
  </body>
</html>
